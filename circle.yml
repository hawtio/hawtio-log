machine:
  node:
    version: v6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - rm -rf ~/.yarn
    - npm install --global yarn
  override:
    - yarn run install:dev
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
